<div id="quadrants_container">
	<style>			
		#buttons
		{
			width: 480px;
			margin-left: 6px;
		}
		
		#urlTextBox 
		{
			width: 200px;
		}
		
		canvas
		{
			width: 480px;
			height: 650px;
			border: 1px solid black;
			margin: 5px;
		}
	</style>

	<span id="buttons">
		<button id="playButton"   onclick="play()">Play</button>
		<button id="pauseButton"  onclick="step()">Step</button>
		<button id="stopButton"   onclick="stop()">Stop</button>
		<button id="resetButton"   onclick="reset()">Reset</button>
		<span>
			Shader:
			<select id="shaderSelect">
				<option value="Box">Box</option>
				<option value="BoxBorder">Box w/ Border</option>
				<option value="Hatch">Hatch</option>
				<option value="HatchShaded">Hatch Shaded</option>
			</select>
		</span>
		<input id="fileButton" type="file"></input>
	</span>
	
	<div id="display">
		<canvas id="canvas"> <!--width="770px" height="500px" -->
			<p>Your browser doesn't support canvas.</p>
		</canvas>
		<img id="refpix" style="display:none;border:1px solid #000000;margin: 5px;" />
	</div>			
	<button id="createButton" onclick="create()">Convert to Picture</button>
	<p id="saveMe" style="display:none;">Right click to save me!</p>
	
	<script type="text/javascript" src="quadrantsManager.js"></script>		
	<script type="text/javascript" src="quandrants.js"></script>
	<script type="text/javascript" src="Box.js"></script>
	<script type="text/javascript" src="Histogram.js"></script>
</div>
